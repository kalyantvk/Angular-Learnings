<div class="container" style="width: 100%;height: 100%" fxLayout="column" fxLayoutAlign="center center">
  
  <div class="example-button-row content container " style="width: 320px;"> 
    <mat-card class="mb-2"  style="width: 320px;height: 200px;color: black;background-color: black;"> 
      <form class="example-form" >
        <mat-form-field  class="example-full-width" style="width: 100%;">
          <textarea matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="3" type="text" disabled  style="text-align: right;overflow:hidden; width: 100%;color: white;font-size: 25px;" [value]="input" matInput></textarea>
        </mat-form-field>
      </form>
      <mat-divider class="md1"></mat-divider>
        <div class="" id="down" style="text-align: right;color: white;font-size: 25px;margin-top: 5px;">{{output}}</div>
    </mat-card>
  </div>
  <mat-divider class="md2"></mat-divider>
  <div>
    <div class="example-button-row content container">
      <button mat-fab color="black"  matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" (click)="addToInput('AC')" style="font-size: 25px;">AC</button>
      <button mat-fab color="black" matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" (click)="addToInput('BS')"> <mat-icon class="mb-2" aria-hidden="false" aria-label="Example home icon">backspace</mat-icon>
      </button>
      <button mat-fab color="black" matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" style="font-size: 30px;" (click)="addToInput('%')">%</button>
      <button mat-fab color="black" matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" style="font-size: 40px;color: rgb(255, 230, 0);background-color: black;" (click)="addToInput('/')">รท</button>
    </div>
    <div class="example-button-row content container" >
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('7')">7</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('8')">8</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('9')">9</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" style="font-size: 40px;color: rgb(255, 230, 0);"  (click)="addToInput('x')">x</button>
    </div>
    <div class="example-button-row content container">
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('4')">4</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('5')">5</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('6')">6</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" style="font-size: 50px;color: rgb(255, 230, 0);" (click)="addToInput('-')">-</button>
    </div>
    <div class="example-button-row content container">
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('1')">1</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('2')">2</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('3')">3</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" style="font-size: 50px;color: rgb(255, 230, 0);" (click)="addToInput('+')">+</button>
    </div>
    <div class="example-button-row content container">
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('.')">.</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-fab color="black" (click)="addToInput('0')">0</button>
      <button matRipple matRippleColor="rgba(184, 182, 170, 0.336)" matRippleCentered="true" matRippleUnbounded="true" mat-raised-button color="black" (click)="evaluate()" style="background-color: black;color: rgb(255, 230, 0);width:140px;border-radius: 25px;height: 52px;font-size: 50px;">=</button>
      
    </div>

  </div>
</div>
