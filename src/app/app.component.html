


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div  class="card border main" id="mycard">

  
  <h1 style="text-align:center; color:#1e7e34  ;">{{title}}</h1>

  <div style="display: flex; justify-content: flex-end">
    <label class="switch">
      <input type="checkbox" (change)="enableDarkMode()" unchecked>
      <span class="slider round"></span>
    </label>
  </div>

  <div class="input-group addtodo" style="text-align:center">
    
    <input class="form-control " (keyup.enter)="addItem()"  [(ngModel)]="todo" type="text" placeholder="Enter todo"/>
    <span class="input-group-btn">
      <button class="btn btn-primary add" (click)="addItem()" type="button">Add</button>
    </span>
  </div>


  <div [hidden]="success" class="alert alert-success" width="50%">
    <button type="button" name="success" class="close" (click)="closeAlert('success')" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    <strong >{{msg}}!</strong>  
  </div>

  <div [hidden]="error" class="alert alert-danger" width="50%">
    <button type="button" name="error" class="close" (click)="closeAlert('error')" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      <strong>Duplicate Todo!</strong>

  </div>

  <div [hidden]="warning" class="alert alert-warning" width="50%">
    <button type="button" name="warning" class="close" (click)="closeAlert('warning')" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      <strong>Empty Todo!</strong>
  </div>






  <div class="container">


    <ul>
        <li class="mylist" *ngFor="let item of todoList">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </div>
            <input type="text"  placeholder="{{item}}" disabled class="form-control" aria-label="Text input with checkbox"> 
            <button class="btn-danger" (click)="deleteTodo(item)">Delete</button>
          </div>
        </li>
    </ul>

    
      <!-- <input type="checkbox" />
      <a >{{item}}</a>
      <button (click)="deleteTodo(item)" >Delete</button>
      </li>

    </ul> -->

  </div>

</div>
