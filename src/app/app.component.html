<div>
  <div class="d-flex justify-content-center">
    <h1>Welcome to Kanban Boards</h1>
  </div>
  <div>
    <input class="ml-2" [(ngModel)]="task" type="text"> 
    <button class="btn ml-4 btn-primary" (click)="addTask()" >Add</button>
  </div>
  <div class="mt-3">
    <input class="ml-2" disabled [(ngModel)]="currentTask" type="text" > 
    <button [disabled]="(indexOfList-1<=-1)==true" class="btn ml-4 btn-warning" (click)="moveBack(currentTask)">Move Back</button> 
    <button [disabled]="(currentTask=='' || indexOfList+1>=4)==true" class="btn ml-4 btn-info" (click)="moveForward(currentTask)" >Move Forward</button>
    <button [disabled]="(currentTask=='')==true" class="btn ml-4 btn-danger" (click)="delete(currentTask)">Delete</button>
  </div>


  <div class="row mt-5">
    <div class="col-sm-3 ">
      <div class="card ml-2" style="background-color: rgb(204, 204, 204);">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center"><strong>Backlog</strong></h5>

          <div *ngFor="let task of allTask[0]">
            <button class="btn" (click)="manage(0,task)" style="margin-top: 10px;background-color: #fff; display: block;width: 100%;">{{task}}</button>
          </div>
          
        </div>
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="card" style="background-color: rgb(204, 204, 204);">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center"><strong>To Do</strong></h5>
            <div *ngFor="let task of allTask[1]">
              <button *ngIf="task!==''" class="btn" (click)="manage(1,task)" style="margin-top: 10px;background-color: #fff; display: block;width: 100%;">{{task}}</button>
            </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card" style="background-color: rgb(204, 204, 204);">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center"><strong>Ongoing</strong></h5>
            <div *ngFor="let task of allTask[2]">
              <button *ngIf="task!==''" class="btn" (click)="manage(2,task)" style="margin-top: 10px;background-color: #fff; display: block;width: 100%;">{{task}}</button>
            </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card mr-2" style="background-color: rgb(204, 204, 204);">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center"><strong>Done</strong></h5>
            <div *ngFor="let task of allTask[3]">
              <button *ngIf="task!==''" class="btn" (click)="manage(3,task)" style="margin-top: 10px;background-color: #fff; display: block;width: 100%;">{{task}}</button>
            </div>
        </div>
      </div>
    </div>
  </div>


</div>
